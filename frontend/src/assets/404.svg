<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f5f7fa" />
  
  <!-- 404文字 -->
  <g transform="translate(200,150)">
    <text x="0" y="0" font-size="180" font-weight="bold" fill="#1890ff">4</text>
    <text x="140" y="0" font-size="180" font-weight="bold" fill="#1890ff">0</text>
    <text x="280" y="0" font-size="180" font-weight="bold" fill="#1890ff">4</text>
  </g>
  
  <!-- 书本图形 -->
  <g transform="translate(300,300)">
    <rect x="0" y="0" width="200" height="30" fill="#1890ff" rx="5" />
    <rect x="20" y="-100" width="160" height="100" fill="#40a9ff" rx="5" />
    <path d="M20,-100 C20,-110 180,-110 180,-100" stroke="#1890ff" fill="none" stroke-width="4" />
    <circle cx="100" cy="-50" r="20" fill="#ffffff" />
    <path d="M90,-55 L110,-45 M90,-45 L110,-55" stroke="#1890ff" stroke-width="4" />
  </g>
  
  <!-- 装饰线条 -->
  <g stroke="#e6f7ff" stroke-width="2">
    <line x1="50" y1="50" x2="100" y2="100" />
    <line x1="700" y1="500" x2="750" y2="550" />
    <line x1="200" y1="500" x2="150" y2="550" />
    <line x1="600" y1="100" x2="650" y2="50" />
  </g>
  
  <!-- 圆点装饰 -->
  <g fill="#91d5ff">
    <circle cx="50" cy="450" r="5" />
    <circle cx="750" cy="150" r="5" />
    <circle cx="400" cy="50" r="5" />
    <circle cx="400" cy="550" r="5" />
  </g>
</svg> 